{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtlantaFoodFinder</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" defer></script>
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <header class="sticky-header">
        <nav>
            <a href="/" class="logo">
                <img src="{% static 'images/logo.png' %}" alt="AtlantaFoodFinder">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search for restaurants or cuisines...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/cuisines"><i class="fas fa-utensils"></i> Cuisines</a></li>
                {% if user.is_authenticated %}
                    <li><a href="/dashboard"><i class="fas fa-user"></i> My Account</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                {% else %}
                    <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="/signup"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 AtlantaFoodFinder. All rights reserved.</p>
    </footer>
</body>
</html>
