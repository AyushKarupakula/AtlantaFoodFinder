<!-- users/templates/users/logout.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Logout</h1>
  <p>Are you sure you want to log out, {{ user.username }}?</p>

  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Yes, Log Me Out</button>
    <a href="{% url 'dashboard' %}">No, Take Me Back</a>
  </form>
{% endblock %}
